<figure>
    <img class="artwork"
         width="100"
         height="100"
         priority
         [ngSrc]="playlist.artwork"
         [alt]="playlist.name + ' image'" />
</figure>

<div class="playlist-details">
    <a mat-button color="accent" [href]="playlist.url" target="_blank">
        <mat-icon>open_in_new</mat-icon>
        {{ playlist.name }}
    </a>
    <p class="curator">Curated by {{ playlist.curator_name }}</p>
</div>
